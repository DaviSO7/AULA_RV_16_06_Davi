<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade RV</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="./assets/img/ceu.jpg" id="img1">
            <img src="./assets/img/venus.jpg" id="img2">
            <img src="./assets/img/galaxia.jpg" id="sky">
            <a-assets-item id="satoru" src="./assets/modelos/satoru_gojo_shinjuku_battle_version__jjk/scene.gltf"></a-assets-item>
        </a-assets>

        <a-sphere src="#img1" position="4 1.5 1" radius="2" scale="1 1 1" rotate="15"></a-sphere>
        <a-sphere src="#img2" position="-4 1.5 1" radius="2" scale="1 1 1"></a-sphere>
        <a-entity>
            <a-gltf-model src="#satoru" scale="3 3 3"></a-gltf-model>
        </a-entity>
        <a-sky src="#sky" opacity="0.8" color="purple"></a-sky>

        <a-camera position="0 1.6 0">0
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
